<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDGKU - Subjects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
  [x-cloak] { display: none !important; }
  </style>
</head>

<body x-data="subjectsData()">

  <!-- Header -->
  <header class="bg-[#2D2828] shadow-md border-b border-gray-200 fixed top-0 left-0 right-0 z-50">
    <div class="px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <button @click="open = !open" class="w-10 h-10 flex items-center justify-center hover:bg-[#252121] rounded transition-colors">
            <span class="text-2xl text-white">☰</span>
          </button>
          
          <div class="absolute right-80">
            <input type="text" x-model="searchQuery" placeholder="Search" class="w-full bg-gray-100 border border-gray-300 rounded-md px-2 py-2 text-sm text-gray-900 focus:outline-none focus:border-blue-500 transition shadow-sm placeholder:text-gray-400">
          </div>
          
          <div class="fixed right-60">
            <button @click="showFilters = !showFilters" class="w-10 h-10 flex items-center justify-center text-white bg-[#8E1C2D] border-2 border-[#D41736] hover:bg-[#8E1C2D] hover:border-[#772A34] transition transform duration-300 hover:scale-110 rounded">
              <i class="fa-solid fa-filter"></i>
            </button>
            
            <div 
              x-show="showFilters"
              @click.outside="showFilters = false"
              x-transition:enter="transition ease-out duration-200"
              x-transition:enter-start="opacity-0 translate-y-1"
              x-transition:enter-end="opacity-100 translate-y-0"
              x-transition:leave="transition ease-in duration-150"
              x-transition:leave-start="opacity-100 translate-y-0"
              x-transition:leave-end="opacity-0 translate-y-1"
              class="absolute right-0 top-full w-80 bg-white rounded-lg shadow-xl border-2 border-gray-200 p-6 mt-2"
              style="display: none;">
              
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold text-gray-800">Filters</h3>
                <button @click="showFilters = false" class="text-gray-500 hover:text-gray-700">
                  <i class="fa-solid fa-times"></i>
                </button>
              </div>

              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Program</label>
                  <select x-model="filters.program" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:border-[#A6192E]">
                    <option value="all">All Programs</option>
                    <option value="bachelor">Bachelor's</option>
                    <option value="associate">Associate</option>
                  </select>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Academic Session</label>
                  <select x-model="filters.session" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:border-[#A6192E]">
                    <option value="all">All Sessions</option>
                    <option value="session1">Session 1</option>
                    <option value="session2">Session 2</option>
                    <option value="session3">Session 3</option>
                    <option value="session4">Session 4</option>
                    <option value="session5">Session 5</option>
                    <option value="session6">Session 6</option>
                    <option value="session7">Session 7</option>
                    <option value="session8">Session 8</option>
                    <option value="session9">Session 9</option>
                    <option value="session10">Session 10</option>
                  </select>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Occupancy Level</label>
                  <select x-model="filters.occupancy" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:border-[#A6192E]">
                    <option value="all">All Levels</option>
                    <option value="critical">Critical</option>
                    <option value="low">Low</option>
                    <option value="optimal">Optimal</option>
                    <option value="full">Full</option>
                  </select>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Prerequisites</label>
                  <select x-model="filters.prerequisites" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:border-[#A6192E]">
                    <option value="all">All</option>
                    <option value="yes">With Prerequisites</option>
                    <option value="no">No Prerequisites</option>
                  </select>
                </div>

                <div class="flex gap-3 pt-4 border-t border-gray-200">
                  <button @click="clearFilters()" class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition text-sm font-medium">
                    Clear All
                  </button>
                  <button @click="applyFilters()" class="flex-1 px-4 py-2 bg-[#A6192E] text-white rounded-md hover:bg-[#8E1C2D] transition text-sm font-medium">
                    Apply Filters
                  </button>
                </div>
              </div>
            </div>
          </div>
          
          <button class="w-10 h-10 flex items-center justify-center fixed right-10 hover:bg-[#252121] rounded transition-colors">
            <i class="fa-solid fa-circle-user fa-2xl" style="color: #ffffff;"></i>
          </button>
          
          <img 
            src="https://cdn.sdgku.edu/wp-content/uploads/2023/11/cropped-SDGKU_Globe-square.png" 
            alt="SDGKU Logo"
            class="w-10 h-10 object-contain"
          >
          
          <div>
            <h1 class="text-2xl font-bold text-[#fff]">SDGKU Dashboard</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside 
    x-show="open"
    x-transition:enter="transition transform duration-300"
    x-transition:enter-start="-translate-x-full opacity-0"
    x-transition:enter-end="translate-x-0 opacity-100"
    x-transition:leave="transition transform duration-300"
    x-transition:leave-start="translate-x-0 opacity-100"
    x-transition:leave-end="-translate-x-full opacity-0"
    class="w-60 bg-[#A6192E] text-white h-screen p-4 top-16 fixed z-40">
    <ul class="pt-6 space-y-4 text-xl font-medium">
      <li><a href="index.html" class="block w-full px-4 py-2 rounded hover:bg-[#971629]"><i class="fa-solid fa-chart-line mr-2"></i>Dashboard</a></li>
      <li><a href="session.html" class="block w-full px-4 py-2 rounded hover:bg-[#971629]"><i class="fa-solid fa-calendar-days mr-2"></i>Sessions</a></li>
      <li><a href="subjects.html" class="block w-full px-4 py-2 rounded bg-[#8E1C2D]"><i class="fa-solid fa-book mr-2"></i>Subjects</a></li>
      <li><a href="students.html" class="block w-full px-4 py-2 rounded hover:bg-[#971629]"><i class="fa-solid fa-users mr-2"></i>Students</a></li>
      <li><a href="#" class="block w-full px-4 py-2 rounded hover:bg-[#971629]"><i class="fa-solid fa-file-lines mr-2"></i>Reports</a></li>
      <li><a href="#" class="block w-full px-4 py-2 rounded hover:bg-[#971629]"><i class="fa-solid fa-gear mr-2"></i>Settings</a></li>
    </ul>
  </aside>

  <!-- Contenido -->
  <main
    :class="open ? 'ml-60 transition-all duration-300' : 'ml-0 transition-all duration-300'"
    class="flex-1 p-6 bg-gray-100 min-h-screen pt-20">
    
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Subjects</h1>
        <p class="text-gray-600">Browse and manage course subjects</p>
      </div>
      <button class="px-6 py-3 bg-gradient-to-r from-[#A6192E] to-[#8E1C2D] hover:from-[#8E1C2D] hover:to-[#A6192E] text-white rounded-lg transition-all font-medium shadow-md transform hover:scale-105">
        <i class="fa-solid fa-plus mr-2"></i>Add New Subject
      </button>
    </div>

    <!-- Grid de materias -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-20">
      <template x-for="(subject, index) in subjects" :key="index">
        <div 
          @click="showStudents(subject)"
          class="bg-white border-2 border-gray-200 hover:border-[#A6192E] rounded-xl p-4 cursor-pointer hover:shadow-xl transition-all duration-300 hover:scale-105">
          
          <!-- Header de la card -->
          <div class="flex justify-between items-start mb-3">
            <div>
              <h3 class="text-xl font-bold text-gray-800 flex items-center">
                <i class="fa-solid fa-book-open text-[#A6192E] mr-2"></i>
                <span x-text="subject.code"></span>
              </h3>
            </div>
            <span class="px-3 py-1 bg-gradient-to-r from-[#A6192E] to-[#8E1C2D] text-white text-xs font-semibold rounded-full flex items-center">
              <i class="fa-solid fa-graduation-cap mr-1"></i>
              <span x-text="subject.program"></span>
            </span>
          </div>

          <!-- Sesión -->
          <p class="text-sm text-gray-600 mb-3 flex items-center">
            <i class="fa-solid fa-calendar-alt mr-1"></i>
            <span x-text="subject.session"></span>
          </p>

          <!-- Badges de prerrequisitos -->
          <div class="flex gap-2 mb-3 flex-wrap">
            <template x-if="subject.prerequisites && subject.prerequisites.length > 0">
              <div class="flex gap-1.5">
                <template x-for="(prereq, i) in subject.prerequisites" :key="i">
                  <div class="relative group">
                    <div class="w-7 h-7 rounded-full bg-gradient-to-br from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 flex items-center justify-center text-white text-xs font-bold cursor-pointer transition shadow-sm">
                      <span x-text="i + 1"></span>
                    </div>
                    <!-- Tooltip -->
                    <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 px-3 py-2 bg-gray-900 text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none shadow-xl z-10">
                      <i class="fa-solid fa-link mr-1"></i>
                      <span x-text="prereq"></span>
                      <div class="absolute top-full left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-4 border-transparent border-t-gray-900"></div>
                    </div>
                  </div>
                </template>
              </div>
            </template>
            <template x-if="!subject.prerequisites || subject.prerequisites.length === 0">
              <span class="text-xs text-gray-400 italic flex items-center">
                <i class="fa-solid fa-check-circle mr-1"></i>No prerequisites
              </span>
            </template>
          </div>

          <!-- Barra de progreso -->
          <div>
            <div class="flex justify-between items-center mb-2">
              <span class="text-sm font-medium text-gray-700 flex items-center">
                <i class="fa-solid fa-users mr-1 text-xs"></i>Occupancy:
              </span>
              <span class="text-sm font-bold flex items-center gap-1"
                    :class="{
                      'text-[#252121]': subject.occupancy < 40,
                      'text-[#F69A1C]': subject.occupancy >= 40 && subject.occupancy < 60,
                      'text-[#A6192E]': subject.occupancy >= 60 && subject.occupancy < 90,
                      'text-[#D41736]': subject.occupancy >= 90
                    }">
                <i class="fa-solid fa-chart-simple text-xs"></i>
                <span x-text="subject.occupancy + '%'"></span>
              </span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 overflow-hidden shadow-inner">
              <div 
                class="h-full transition-all duration-500 rounded-full"
                :class="{
                  'bg-gradient-to-r from-gray-700 to-[#252121]': subject.occupancy < 40,
                  'bg-gradient-to-r from-yellow-500 to-[#F69A1C]': subject.occupancy >= 40 && subject.occupancy < 60,
                  'bg-gradient-to-r from-[#A6192E] to-[#8E1C2D]': subject.occupancy >= 60 && subject.occupancy < 90,
                  'bg-gradient-to-r from-[#D41736] to-[#A6192E]': subject.occupancy >= 90
                }"
                :style="'width: ' + subject.occupancy + '%'">
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>

    <!-- Modal de estudiantes -->
    <div 
      x-show="selectedSubject !== null"
      @click.self="selectedSubject = null"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
      style="display: none;">
      
      <div 
        x-show="selectedSubject !== null"
        @click.stop
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90"
        class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[80vh] overflow-hidden">
        
        <!-- Header del modal -->
        <div class="bg-gradient-to-r from-[#A6192E] to-[#8E1C2D] text-white p-6 flex justify-between items-center">
          <div>
            <h2 class="text-2xl font-bold flex items-center">
              <i class="fa-solid fa-book-open mr-2"></i>
              <span x-text="selectedSubject?.code"></span>
            </h2>
            <p class="text-sm opacity-90 flex items-center mt-1">
              <i class="fa-solid fa-calendar mr-1"></i>
              <span x-text="selectedSubject?.session"></span>
            </p>
          </div>
          <button @click="selectedSubject = null" class="text-white hover:bg-white hover:bg-opacity-20 rounded-full p-2 transition">
            <i class="fa-solid fa-times text-xl"></i>
          </button>
        </div>

        <!-- Contenido del modal -->
        <div class="p-6 overflow-y-auto max-h-[60vh]">
          <!-- Información de ocupación y total de estudiantes -->
          <div class="mb-6 p-4 bg-gray-50 rounded-lg border-l-4 border-[#A6192E]">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-gradient-to-br from-[#A6192E] to-[#8E1C2D] rounded-lg flex items-center justify-center">
                  <i class="fa-solid fa-chart-pie text-white text-xl"></i>
                </div>
                <div>
                  <span class="text-sm font-medium text-gray-600">Occupancy Rate</span>
                  <p class="text-2xl font-bold"
                    :class="{
                      'text-[#252121]': selectedSubject?.occupancy < 40,
                      'text-[#F69A1C]': selectedSubject?.occupancy >= 40 && selectedSubject?.occupancy < 60,
                      'text-[#A6192E]': selectedSubject?.occupancy >= 60 && selectedSubject?.occupancy < 90,
                      'text-[#D41736]': selectedSubject?.occupancy >= 90
                    }"
                    x-text="selectedSubject?.occupancy + '%'"></p>
                </div>
              </div>
              
              <!-- Total de estudiantes -->
              <div class="text-right">
                <span class="text-sm font-medium text-gray-600 flex items-center justify-end">
                  <i class="fa-solid fa-users mr-1"></i>Total Students
                </span>
                <p class="text-2xl font-bold text-gray-800" 
                    x-text="selectedSubject?.students.length + ' / ' + selectedSubject?.maxStudents"></p>
              </div>
            </div>
          </div>

          <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
            <i class="fa-solid fa-user-graduate text-[#A6192E] mr-2"></i>Enrolled Students
          </h3>
          
          <template x-if="selectedSubject?.students.length === 0">
            <div class="text-center py-12 bg-gray-50 rounded-lg">
              <i class="fa-solid fa-user-slash text-5xl mb-4 text-gray-300"></i>
              <p class="text-gray-500 font-medium">No students enrolled yet</p>
              <p class="text-sm text-gray-400 mt-1">This subject is available for enrollment</p>
            </div>
          </template>

          <template x-if="selectedSubject?.students.length > 0">
            <div class="space-y-2">
              <template x-for="(student, i) in selectedSubject?.students" :key="i">
                <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition-all hover:border-[#A6192E]">
                  <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                      <div class="w-12 h-12 bg-gradient-to-br from-[#A6192E] to-[#8E1C2D] rounded-full flex items-center justify-center text-white font-bold text-lg shadow-md">
                        <span x-text="student.name.charAt(0)"></span>
                      </div>
                      <div>
                        <p class="font-semibold text-gray-800 flex items-center">
                          <span x-text="student.name"></span>
                        </p>
                        <p class="text-sm text-gray-600 flex items-center">
                          <i class="fa-solid fa-id-card mr-1 text-xs"></i>
                          <span x-text="'ID: ' + student.id"></span>
                        </p>
                        <p class="text-xs text-gray-500 flex items-center mt-1">
                          <i class="fa-solid fa-envelope mr-1 text-xs"></i>
                          <span x-text="student.email"></span>
                        </p>
                      </div>
                    </div>
                    <div class="text-right">
                      <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-semibold flex items-center">
                        <i class="fa-solid fa-check-circle mr-1"></i>Enrolled
                      </span>
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </template>
        </div>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer :class="open ? 'ml-60 transition-all duration-300' : 'ml-0 transition-all duration-300'" class="bg-[#2D2828] border-t">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
        <p class="text-sm text-gray-300">© 2025 San Diego Global Knowledge University</p>
        <div class="flex items-center space-x-4">
          <a href="#" class="text-sm text-white hover:text-[#D41736] transition-colors">Support</a>
          <a href="#" class="text-sm text-white hover:text-[#D41736] transition-colors">Documentation</a>
          <a href="#" class="text-sm text-white hover:text-[#D41736] transition-colors">Contact</a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
