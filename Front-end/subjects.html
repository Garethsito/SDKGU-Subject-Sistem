<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDGKU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="{ open: false, message: '', showFilters: false }"> 

  <!-- Header -->
  <header class="bg-[#2D2828] shadow-md border-b border-gray-200 fixed top-0 left-0 right-0 z-50">
    <div class="px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <!-- Interacción entre Cerar/Abrir-->
          <button @click="open = !open" class="w-10 h-10 flex items-center justify-center hover:bg-[#252121] rounded transition-colors">
            <span class="text-2xl text-white">☰</span>
          </button>
          <div class="absolute right-60">
            <input type="text" x-model="message" placeholder="Search" class="w-full bg-gray-100 border border-gray-300 rounded-md px-2 py-2 text-sm text-gray-900 focus:outline-none focus:border-blue-500 transition shadow-sm placeholder:text-gray-400">
          </div>
          
          <!-- Dropdown de filtro -->
          <div class="fixed right-40">
            <!-- Interacción entre Cerrar/Mostrar-->
            <button @click="showFilters = !showFilters" class="w-10 h-10 flex items-center justify-center text-white bg-[#8E1C2D] border-2 border-[#D41736] hover:bg-[#8E1C2D] hover:border-[#772A34] transition transform duration-300 hover:scale-110 rounded">
              <i class="fa-solid fa-filter"></i>
            </button>
            
            <!-- Filtros Paneles -->
            <!-- Animaciones que juegan con la opacidad y el desplazo -->
            <!-- click.outside: si hace click fuera, se cierra -->
            <div 
              x-show="showFilters"
              @click.outside="showFilters = false"
              x-transition:enter="transition ease-out duration-200"
              x-transition:enter-start="opacity-0 translate-y-1"
              x-transition:enter-end="opacity-100 translate-y-0"
              x-transition:leave="transition ease-in duration-150"
              x-transition:leave-start="opacity-100 translate-y-0"
              x-transition:leave-end="opacity-0 translate-y-1"
              class="absolute right-0 top-full w-80 bg-white rounded-lg shadow-xl border-2 border-gray-200 p-6 mt-2"
              style="display: none;">
              
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold text-gray-800">Filters</h3>
                <button @click="showFilters = false" class="text-gray-500 hover:text-gray-700">
                  <i class="fa-solid fa-times"></i>
                </button>
              </div>

              <div class="space-y-4">
                <!-- Filtro por programa -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Program</label>
                  <select class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:border-[#A6192E]">
                    <option>All Programs</option>
                    <option>Bachelor's</option>
                    <option>Associate</option>
                  </select>
                </div>

                <!-- Filros por sesión (info de ejemplo)-->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Academic Session</label>
                  <select class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:border-[#A6192E]">
                    <option>All Sessions</option>
                    <option>Session 1 - January</option>
                    <option>Session 2 - February</option>
                    <option>Session 3 - March</option>
                    <option>Session 4 - April</option>
                    <option>Session 5 - May</option>
                    <option>Session 6 - June</option>
                    <option>Session 7 - July</option>
                    <option>Session 8 - August</option>
                    <option>Session 9 - September</option>
                    <option>Session 10 - October</option>
                  </select>
                </div>

                <!-- Filtro por nivel de demanda -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Occupancy Level</label>
                  <select class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:border-[#A6192E]">
                    <option>All Levels</option>
                    <option>Critical</option>
                    <option>Low </option>
                    <option>Optimal </option>
                    <option>Full </option>
                  </select>
                </div>

                <!-- Filtro por estado de grupo -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Group Status</label>
                  <div class="space-y-2">
                    <label class="flex items-center">
                      <input type="checkbox" class="rounded border-gray-300 text-[#A6192E] focus:ring-[#A6192E]">
                      <span class="ml-2 text-sm text-gray-700">Active Groups</span>
                    </label>
                    <label class="flex items-center">
                      <input type="checkbox" class="rounded border-gray-300 text-[#A6192E] focus:ring-[#A6192E]">
                      <span class="ml-2 text-sm text-gray-700">Low Enrollment (To Merge)</span>
                    </label>
                    <label class="flex items-center">
                      <input type="checkbox" class="rounded border-gray-300 text-[#A6192E] focus:ring-[#A6192E]">
                      <span class="ml-2 text-sm text-gray-700">Students with Transfers</span>
                    </label>
                    <label class="flex items-center">
                      <input type="checkbox" class="rounded border-gray-300 text-[#A6192E] focus:ring-[#A6192E]">
                      <span class="ml-2 text-sm text-gray-700">Prerequisites Pending</span>
                    </label>
                  </div>
                </div>

                <!-- Botones de Filtros -->
                <div class="flex gap-3 pt-4 border-t border-gray-200">
                  <button class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition text-sm font-medium">
                    Clear All
                  </button>
                  <button @click="showFilters = false" class="flex-1 px-4 py-2 bg-[#A6192E] text-white rounded-md hover:bg-[#8E1C2D] transition text-sm font-medium">
                    Apply Filters
                  </button>
                </div>
              </div>
            </div>
          </div>
          
          <button class="w-10 h-10 flex items-center justify-center fixed right-10 hover:bg-gray-100 rounded transition-colors">
            <span class="text-2xl text-white">*</span>
          </button>
          <div>
            <h1 class="text-2xl font-bold text-[#2D2828]">SDGKU Dashboard</h1>
          </div>
        </div>
      </div>
    </div>
  </header>


  <!-- Sidebar -->
  <!-- Animaciones de opacidad y desplazamiento -->
  <aside 
    x-show="open"
    x-transition:enter="transition transform duration-300"
    x-transition:enter-start="-translate-x-full opacity-0"
    x-transition:enter-end="translate-x-0 opacity-100"
    x-transition:leave="transition transform duration-300"
    x-transition:leave-start="translate-x-0 opacity-100"
    x-transition:leave-end="-translate-x-full opacity-0"
    class="w-60 bg-[#A6192E] text-white h-screen p-4 top-16 fixed z-40">
    <ul class="pt-6 space-y-4 text-xl font-medium">
      <li><a href="index.html" class="block w-full px-4 py-2 rounded hover:bg-[#971629]">Dashboard</a></li>
      <li><a href="session.html" class="block w-full px-4 py-2 rounded hover:bg-[#971629]">Sessions</a></li>
      <li><a href="subjects.html" class="block w-full px-4 py-2 rounded hover:bg-[#971629]">Subjects</a></li>
      <li><a href="#" class="block w-full px-4 py-2 rounded hover:bg-[#971629]">Students</a></li>
      <li><a href="#" class="block w-full px-4 py-2 rounded hover:bg-[#971629]">Reports</a></li>
      <li><a href="#" class="block w-full px-4 py-2 rounded hover:bg-[#971629]">Settings</a></li>
    </ul>
  </aside>

  <!-- Contenido -->
  <!-- Si el sidebar está abierto, se desplaza a la derecha la información con ml -->
  <main
    :class="open ? 'ml-60 transition-all duration-300' : 'ml-0 transition-all duration-300'"
    class="flex-1 p-6 bg-gray-100 min-h-screen pt-20">
    <h1 class="text-2xl font-bold mb-4">Subjects</h1>

    <!-- Estadísticas Cards -->
    <div x-data="{ title: 'Total Students', number: 0}" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="h-28 bg-gradient-to-r from-[#A6192E] to-[#D41736] p-4 rounded-xl shadow-xl border-4 border-[#D41736] text-white flex flex-col justify-center transform transition duration-300 hover:scale-105">
        <div class="text-lg font-medium mb-2" x-text="title"></div>
        <div class="text-4xl font-bold">0</div>
      </div>
      <div x-data="{ title: 'Active Groups', number: 0}" class="h-28 bg-gradient-to-r from-[#A6192E] to-[#D41736] p-4 rounded-xl shadow-xl border-4 border-[#D41736] text-white flex flex-col justify-center transform transition duration-300 hover:scale-105">
        <div class="text-lg font-medium mb-2" x-text="title"></div>
        <div class="text-4xl font-bold" x-text="number"></div>
      </div>
      <div x-data="{ title: 'Average occupancy', number: 0}" class="h-28 bg-gradient-to-r from-[#A6192E] to-[#D41736] p-4 rounded-xl shadow-xl border-4 border-[#D41736] text-white flex flex-col justify-center transform transition duration-300 hover:scale-105">
        <div class="text-lg font-medium mb-2" x-text="title"></div>
        <div class="text-4xl font-bold" x-text="number"></div>
      </div>
    </div>
      

  </main>

  <!-- Footer -->
  <footer class="bg-[#2D2828] border-t">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
        <p class="text-sm text-gray-300">© 2025 San Diego Global Knowledge University</p>
        <div class="flex items-center space-x-4">
          <a href="#" class="text-sm text-white hover:text-[#D41736] transition-colors">Support</a>
          <a href="#" class="text-sm text-white hover:text-[#D41736] transition-colors">Documentation</a>
          <a href="#" class="text-sm text-white hover:text-[#D41736] transition-colors">Contact</a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
