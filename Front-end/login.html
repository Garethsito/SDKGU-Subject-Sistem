
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDGKU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<style>
    [x-cloak] { display: none !important; }
</style>
</head>

<body class="min-h-screen bg-slate-50 flex items-center justify-center p-4">
<main class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6">
    <header class="flex items-center gap-3 mb-6">
    <img 
        src="https://cdn.sdgku.edu/wp-content/uploads/2023/11/cropped-SDGKU_Globe-square.png" 
        alt="SDGKU Logo"
        class="w-10 h-10 object-contain"
    />
    <h1 class="text-xl font-semibold tracking-tight">Login</h1>
    </header>

    <form id="loginForm" class="space-y-4">
    <div>
        <label for="username" class="block text-sm font-medium text-slate-700">Login ID</label>
        <input id="username" name="username" type="text" required placeholder="Login ID" oninvalid="this.setCustomValidity('Please enter your Login ID')" oninput="this.setCustomValidity('')"
            placeholder="Login ID"
            class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2
                    focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-red-600" />
    </div>

    <div>
        <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
        <input id="password" name="password" type="password" required placeholder="Password" oninvalid="this.setCustomValidity('Please enter your password')" oninput="this.setCustomValidity('')"
            placeholder="Password"
            class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2
                    focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-red-600" />
    </div>

    <div class="flex justify-end">
        <a href="#" class="text-sm text-red-600 hover:underline">Forgot Password?</a>
    </div>

    <button type="submit"
            class="w-full rounded-xl bg-red-600 text-white font-medium py-2.5
                    hover:bg-red-700 active:bg-red-800 transition-colors">
        Login
    </button>
    </form>

    <div id="message" class="mt-4 text-sm text-red-600 flex items-center justify-center"></div>
</main>

<script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {
        username: formData.get('username'),
        password: formData.get('password')
    };

    try {
        const res = await fetch('http://localhost:3000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.success) {
        messageDiv.className = "mt-4 text-sm text-red-600 flex items-center justify-center";
        messageDiv.textContent = 'Â¡Successful Login! ';
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 1000);
        } else {
        messageDiv.className = "mt-4 text-sm text-red-600 flex items-center justify-center";
        messageDiv.textContent = result.message || 'Invalid credentials';
        }
    } catch (error) {
        messageDiv.className = "mt-4 text-sm text-red-600 flex items-center justify-center";
        messageDiv.textContent = 'Connection error';
        console.error(error);
    }
    });
    </script>
</body>
</html>
