<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDGKU - Sessions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/script.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<style>
  [x-cloak] { display: none !important; }
</style>
</head>
<body x-data="dashboard()"> 
  <!-- Header -->
  <header class="bg-[#2D2828] shadow-md border-b border-gray-200 fixed top-0 left-0 right-0 z-50">
    <div class="px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <button @click="open = !open" class="w-10 h-10 flex items-center justify-center hover:bg-[#252121] rounded transition-colors">
            <span class="text-2xl text-white">☰</span>
          </button>
          
          <div class="absolute right-80">
            <input type="text" x-model="searchQuery" placeholder="Search" class="w-full bg-gray-100 border border-gray-300 rounded-md px-2 py-2 text-sm text-gray-900 focus:outline-none focus:border-blue-500 transition shadow-sm placeholder:text-gray-400">
          </div>
          
          <div class="fixed right-60">
            <button @click="showFilters = !showFilters" class="w-10 h-10 flex items-center justify-center text-white bg-[#8E1C2D] border-2 border-[#D41736] hover:bg-[#8E1C2D] hover:border-[#772A34] transition transform duration-300 hover:scale-110 rounded">
              <i class="fa-solid fa-filter"></i>
            </button>
            
            <div 
              x-show="showFilters"
              @click.outside="showFilters = false"
              x-transition:enter="transition ease-out duration-200"
              x-transition:enter-start="opacity-0 translate-y-1"
              x-transition:enter-end="opacity-100 translate-y-0"
              x-transition:leave="transition ease-in duration-150"
              x-transition:leave-start="opacity-100 translate-y-0"
              x-transition:leave-end="opacity-0 translate-y-1"
              class="absolute right-0 top-full w-80 bg-white rounded-lg shadow-xl border-2 border-gray-200 p-6 mt-2"
              style="display: none;">
              
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold text-gray-800">Filters</h3>
                <button @click="showFilters = false" class="text-gray-500 hover:text-gray-700">
                  <i class="fa-solid fa-times"></i>
                </button>
              </div>

              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Program</label>
                  <select x-model="filters.program" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:border-[#A6192E]">
                    <option value="all">All Programs</option>
                    <option value="bachelor">Bachelor's</option>
                    <option value="associate">Associate</option>
                  </select>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Academic Session</label>
                  <select x-model="filters.session" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:border-[#A6192E]">
                    <option value="all">All Sessions</option>
                    <option value="session1">Session 1</option>
                    <option value="session2">Session 2</option>
                    <option value="session3">Session 3</option>
                    <option value="session4">Session 4</option>
                    <option value="session5">Session 5</option>
                    <option value="session6">Session 6</option>
                    <option value="session7">Session 7</option>
                    <option value="session8">Session 8</option>
                    <option value="session9">Session 9</option>
                    <option value="session10">Session 10</option>
                  </select>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Month</label>
                  <select x-model="filters.month" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:border-[#A6192E]">
                    <option value="all">All months</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                  </select>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Occupancy Level</label>
                  <select x-model="filters.occupancy" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:border-[#A6192E]">
                    <option value="all">All Levels</option>
                    <option value="critical">Critical</option>
                    <option value="low">Low</option>
                    <option value="optimal">Optimal</option>
                    <option value="full">Full</option>
                  </select>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                  <select x-model="filters.subject" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:border-[#A6192E]">
                    <option value="all">All Subjects</option>
                    <option value="MATH 201">MATH 201</option>
                    <option value="MATH 202">MATH 202</option>
                    <option value="MATH 203">MATH 203</option>
                    <option value="GBUS 404">GBUS 404</option>
                    <option value="GBUS 405">GBUS 405</option>
                    <option value="ENGL 201">ENGL 201</option>
                    <option value="ENGL 202">ENGL 202</option>
                    <option value="SPCH 201">SPCH 201</option>
                  </select>
                </div>

                <div class="flex gap-3 pt-4 border-t border-gray-200">
                  <button @click="clearFilters()" class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition text-sm font-medium">
                    Clear All
                  </button>
                  <button @click="applyFilters()" class="flex-1 px-4 py-2 bg-[#A6192E] text-white rounded-md hover:bg-[#8E1C2D] transition text-sm font-medium">
                    Apply Filters
                  </button>
                </div>
              </div>
            </div>
          </div>
          
          <button class="w-10 h-10 flex items-center justify-center fixed right-10 hover:bg-[#252121] rounded transition-colors">
            <i class="fa-solid fa-circle-user fa-2xl" style="color: #ffffff;"></i>
          </button>
          
          <img 
            src="https://cdn.sdgku.edu/wp-content/uploads/2023/11/cropped-SDGKU_Globe-square.png" 
            alt="SDGKU Logo"
            class="w-10 h-10 object-contain"
          >
          
          <div>
            <h1 class="text-2xl font-bold text-[#fff]">SDGKU Dashboard</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside 
    x-show="open"
    x-transition:enter="transition transform duration-300"
    x-transition:enter-start="-translate-x-full opacity-0"
    x-transition:enter-end="translate-x-0 opacity-100"
    x-transition:leave="transition transform duration-300"
    x-transition:leave-start="translate-x-0 opacity-100"
    x-transition:leave-end="-translate-x-full opacity-0"
    class="w-60 bg-[#A6192E] text-white h-screen p-4 top-16 fixed z-40">
    
    <ul class="pt-6 space-y-4 text-xl font-medium">
      <li><a href="index.html" class="block w-full px-4 py-2 rounded hover:bg-[#971629]"><i class="fa-solid fa-chart-line mr-2"></i>Dashboard</a></li>
      <li><a href="session.html" class="block w-full px-4 py-2 rounded bg-[#8E1C2D]"><i class="fa-solid fa-calendar-days mr-2"></i>Sessions</a></li>
      <li><a href="subjects.html" class="block w-full px-4 py-2 rounded hover:bg-[#971629]"><i class="fa-solid fa-book mr-2"></i>Subjects</a></li>
      <li><a href="students.html" class="block w-full px-4 py-2 rounded hover:bg-[#971629]"><i class="fa-solid fa-users mr-2"></i>Students</a></li>
      <li><a href="#" class="block w-full px-4 py-2 rounded hover:bg-[#971629]"><i class="fa-solid fa-file-lines mr-2"></i>Reports</a></li>
      <li><a href="#" class="block w-full px-4 py-2 rounded hover:bg-[#971629]"><i class="fa-solid fa-gear mr-2"></i>Settings</a></li>
    </ul>
  </aside>

  <!-- Contenido -->
  <main :class="open ? 'ml-60 transition-all duration-300' : 'ml-0 transition-all duration-300'" class="flex-1 p-6 bg-gray-100 min-h-screen pt-20">
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Sessions</h1>
        <p class="text-gray-600">Manage and monitor academic sessions</p>
        <p x-show="message" x-text="message" class="text-sm text-[#A6192E] font-medium mt-1"></p>
      </div>
    </div>

    <!-- Estadísticas Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 auto-rows-fr">
      <template x-for="session in sessions" :key="session.id">
        <div x-data="{ progress: session.progress }" x-init="initChart($el, progress, session.chartId)" class="bg-white rounded-xl border-2 border-gray-200 hover:border-[#A6192E] p-4 shadow-md hover:shadow-xl transform transition duration-300 hover:scale-105">
          <div class="flex items-center justify-between mb-2">
            <span class="bg-gradient-to-r from-[#A6192E] to-[#8E1C2D] text-white px-3 py-1 rounded-full font-semibold text-xs flex items-center">
              <i class="fa-solid fa-graduation-cap mr-1"></i>
              <span x-text="session.program"></span>
            </span>
          </div>
          
          <h3 class="text-xl font-bold text-gray-900 mb-1 flex items-center">
            <i class="fa-solid fa-calendar-alt text-[#A6192E] mr-2"></i>
            Session <span x-text="session.number"></span>
          </h3>
          
          <p class="text-sm text-gray-500 mb-3 flex items-center">
            <i class="fa-solid fa-clock mr-1"></i>
            <span x-text="session.month"></span>
          </p>
          
          <div class="flex justify-center mb-3">
            <div class="relative w-24 h-24">
              <canvas :id="session.chartId"></canvas>
              <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <span class="text-2xl font-bold text-gray-900" x-text="progress + '%'"></span>
              </div>
            </div>
          </div>
          
          <div class="flex gap-2">
            <button @click="openModal(session, 'details')" class="w-full bg-gradient-to-r from-[#A6192E] to-[#8E1C2D] hover:from-[#8E1C2D] hover:to-[#A6192E] text-white font-semibold py-2 rounded-lg transition-all duration-300 text-xs flex items-center justify-center">
              <i class="fa-solid fa-info-circle mr-1"></i>Details
            </button>
            <button @click="openModal(session, 'edit')" class="w-full bg-[#252121] hover:bg-[#1a1616] text-white font-semibold py-2 rounded-lg transition-all duration-300 text-xs flex items-center justify-center">
              <i class="fa-solid fa-edit mr-1"></i>Edit
            </button>
          </div>
        </div>
      </template>
    </div>
  </main>

  <!-- Modal Unificado -->
  <div x-show="openModalFlag" 
      x-cloak
      x-transition.opacity 
      @click.self="openModalFlag = false" 
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">

    <div class="bg-white rounded-xl shadow-2xl w-[700px] relative overflow-hidden">
      <div class="bg-gradient-to-r from-[#A6192E] to-[#8E1C2D] h-[70px] flex items-center justify-between px-6">
        <h2 class="text-2xl text-white font-bold flex items-center" 
            x-text="modalType === 'edit' ? ' Edit Session' : modalType === 'details' ? ' Session Details' : ' Add New Session'"></h2>
        <button @click="openModalFlag = false" class="text-white hover:bg-white hover:bg-opacity-20 rounded-full p-2 transition">
          <i class="fa-solid fa-times text-xl"></i>
        </button>
      </div>

      <div class="p-6 space-y-4">
        <div class="grid grid-cols-3 gap-4">
          <div>
            <label class="text-gray-600 text-sm mb-2 block font-medium flex items-center">
              <i class="fa-solid fa-hashtag mr-1 text-xs"></i>ID Session
            </label>
            <input type="text" x-model="selectedSession.id" 
                  class="border border-gray-300 rounded-md px-3 py-2 w-full bg-gray-50 cursor-not-allowed text-sm" 
                  readonly>
          </div>

          <div>
            <label class="text-gray-600 text-sm mb-2 block font-medium flex items-center">
              <i class="fa-solid fa-list-ol mr-1 text-xs"></i>Session #
            </label>
            <input type="number" x-model="selectedSession.number" 
                  class="border border-gray-300 rounded-md px-3 py-2 w-full bg-gray-50 cursor-not-allowed text-sm" 
                  readonly>
          </div>

          <div>
            <label class="text-gray-600 text-sm mb-2 block font-medium flex items-center">
              <i class="fa-solid fa-graduation-cap mr-1 text-xs"></i>Program
            </label>
            <select 
              x-model="selectedSession.program"
              class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:border-[#A6192E] text-sm" 
              :disabled="modalType==='details'"
              :class="{'bg-gray-50 cursor-not-allowed': modalType==='details'}">
              <option value="">Select Program</option>
              <option value="Associate">Associate</option>
              <option value="Bachelor's">Bachelor's</option>
            </select>
          </div>
        </div>

        <div class="grid grid-cols-3 gap-4">
          <div>
            <label class="text-gray-600 text-sm mb-2 block font-medium flex items-center">
              <i class="fa-solid fa-calendar mr-1 text-xs"></i>Date
            </label>
            <input type="date" 
                  x-model="selectedSession.date" 
                  @change="selectedSession.month = new Date($event.target.value + 'T00:00:00').toLocaleDateString('en-US', {month: 'long'})"
                  class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:border-[#A6192E] text-sm" 
                  :readonly="modalType==='details'"
                  :class="{'bg-gray-50 cursor-not-allowed': modalType==='details'}">
          </div>

          <div>
            <label class="text-gray-600 text-sm mb-2 block font-medium flex items-center">
              <i class="fa-solid fa-calendar-days mr-1 text-xs"></i>Month
            </label>
            <input type="text" x-model="selectedSession.month" 
                  class="border border-gray-300 rounded-md px-3 py-2 w-full bg-gray-50 cursor-not-allowed text-sm" 
                  readonly>
          </div>
        </div>

        <div class="grid grid-cols-3 gap-4 items-start">
          <div class="col-span-2 relative">
            <label class="text-gray-600 text-sm mb-2 block font-medium flex items-center">
              <i class="fa-solid fa-book-open mr-1 text-xs"></i>Subjects
            </label>
            
            <div class="flex flex-wrap border border-gray-300 rounded-md p-2 min-h-[48px]"
                :class="{'bg-gray-50 pointer-events-none': modalType==='details', 'focus-within:border-[#A6192E]': modalType!=='details'}"
                x-data="subjectTags(selectedSession)"
                @click.outside="filteredSubjects = []">
              
              <template x-for="(tag, index) in selectedTags" :key="index">
                <div class="flex items-center bg-gradient-to-r from-[#A6192E] to-[#8E1C2D] text-white rounded-full px-3 py-1 m-1 text-xs">
                  <i class="fa-solid fa-book mr-1 text-xs"></i>
                  <span x-text="tag"></span>
                  <button
                    x-show="$root.modalType!=='details'"
                    type="button"
                    class="ml-2 text-white hover:text-gray-200"
                    @click="removeTag(index)">×</button>
                </div>
              </template>
              
              <input
                x-show="$root.modalType!=='details'"
                x-model="query"
                @focus="if($root.modalType !== 'details') showAllSubjects()"
                @input="if($root.modalType !== 'details') filterSubjects()"
                @keydown.enter.prevent="if($root.modalType !== 'details') addTag(query)"
                @keydown.arrow-down.prevent="highlightedIndex = (highlightedIndex + 1) % filteredSubjects.length"
                @keydown.arrow-up.prevent="highlightedIndex = (highlightedIndex - 1 + filteredSubjects.length) % filteredSubjects.length"
                @keydown.escape="filteredSubjects = []"
                type="text"
                placeholder="Select subject"
                class="flex-1 min-w-[120px] px-2 py-1 focus:outline-none text-gray-700 placeholder:text-gray-400 text-sm"
              >
              
              <div
                x-show="filteredSubjects.length && $root.modalType!=='details'"
                class="absolute w-full left-0 border border-gray-300 rounded-md mt-1 bg-white shadow-lg max-h-40 overflow-y-auto z-50"
                style="top: 100%;"
                x-transition
              >
                <template x-for="(subject, i) in filteredSubjects" :key="i">
                  <div
                    @click="if($root.modalType !== 'details') addTag(subject)"
                    :class="{'bg-gray-100': highlightedIndex === i}"
                    class="px-3 py-2 cursor-pointer hover:bg-gray-100 text-gray-700 text-sm"
                    x-text="subject">
                  </div>
                </template>
              </div>
            </div>
          </div>
          
          <div class="flex items-center justify-center mt-[38px]">
            <button
              @click="openSubjectsModal()"
              class="bg-[#252121] hover:bg-[#1a1616] text-white font-semibold text-sm w-24 h-10 rounded-lg flex items-center justify-center transition">
              <i class="fa-solid fa-sliders mr-1"></i>Manage
            </button>
          </div>
        </div>
        
        <div>
          <label class="text-gray-600 text-sm mb-2 block font-medium flex items-center">
            <i class="fa-solid fa-chalkboard-user mr-1 text-xs"></i>Professor
          </label>
          <select
            x-model="selectedSession.professor"
            class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:border-[#A6192E] text-sm"
            :disabled="modalType==='details'"
            :class="{'bg-gray-50 cursor-not-allowed': modalType==='details'}">
            <option value="">Select Professor</option>
            <option value="Daniel Tornero">Daniel Tornero</option>
            <option value="Jorge Ruiz">Jorge Ruiz</option>
          </select>
        </div>

        <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
          <button @click="openModalFlag = false" 
                  class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 font-medium transition">
            Close
          </button>
          <button x-show="modalType==='edit' || modalType==='add'" 
                  @click="saveSession()" 
                  class="px-4 py-2 bg-gradient-to-r from-[#A6192E] to-[#8E1C2D] text-white rounded-md hover:from-[#8E1C2D] hover:to-[#A6192E] font-medium transition">
            <i class="fa-solid fa-save mr-1"></i>Save
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Subjects -->
  <div x-show="showSubjectsModal" 
      x-cloak
     x-transition.opacity 
     @click.self="closeSubjectsModal()" 
     class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50">

  <div class="bg-white rounded-xl shadow-2xl w-full max-w-5xl max-h-[90vh] overflow-hidden">
    <div class="bg-gradient-to-r from-[#A6192E] to-[#8E1C2D] h-16 flex items-center justify-between px-6">
      <h2 class="text-2xl text-white font-bold flex items-center" 
          x-text="subjectsView === 'list' ? ' Subject Management' : ' Students - ' + selectedSubject?.name"></h2>
      <button @click="closeSubjectsModal()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-full p-2 transition">
        <i class="fa-solid fa-times text-xl"></i>
      </button>
    </div>

    <div class="p-6 overflow-y-auto" style="max-height: calc(90vh - 64px);">
      
      <div class="flex gap-3 mb-6">
        <button x-show="subjectsView === 'students'" 
                @click="backToSubjects()"
                class="bg-[#252121] hover:bg-[#1a1616] text-white px-4 py-2 rounded-lg transition-colors font-medium">
          <i class="fa-solid fa-arrow-left mr-2"></i>Back
        </button>
        
        <div class="flex-1 relative">
          <i class="fa-solid fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input
            type="text"
            x-model="subjectSearchTerm"
            :placeholder="subjectsView === 'list' ? 'Search subjects...' : 'Search students...'"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-[#A6192E]"
          />
        </div>
      </div>

      <div x-show="subjectsView === 'list'" class="space-y-3">
        <template x-if="filteredSubjects.length === 0">
          <div class="text-center p-8 text-gray-500">
            <i class="fa-solid fa-book text-4xl mb-3 text-gray-300"></i>
            <p>No subjects found</p>
          </div>
        </template>
        
        <template x-for="subject in filteredSubjects" :key="subject.id">
          <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-all p-4 border-l-4 border-[#A6192E]">
            <div class="flex items-center justify-between">
              <div @click="viewStudents(subject)" class="flex-1 cursor-pointer">
                <div class="flex items-center gap-4">
                  <div class="bg-red-50 border-2 border-[#D41736] rounded-lg p-3 w-16 h-16 flex items-center justify-center">
                    <span class="text-2xl font-bold text-[#D41736]" 
                          x-text="subject.students.length"></span>
                  </div>
                  
                  <div class="flex-1">
                    <h3 class="text-lg font-bold text-gray-800 flex items-center">
                      <i class="fa-solid fa-book-open text-[#A6192E] mr-2"></i>
                      <span x-text="subject.name"></span>
                    </h3>
                    <p class="text-sm text-gray-500 flex items-center">
                      <i class="fa-solid fa-code mr-1"></i>
                      <span x-text="subject.code"></span> • 
                      <i class="fa-solid fa-chalkboard-user ml-2 mr-1"></i>
                      <span x-text="subject.teacher"></span>
                    </p>
                    
                    <div class="mt-2 flex items-center gap-2">
                      <div class="flex-1 bg-gray-200 rounded-full h-2 overflow-hidden">
                        <div 
                          class="bg-gradient-to-r from-[#A6192E] to-[#D41736] h-full transition-all"
                          :style="`width: ${(subject.students.filter(s => s.status === 'active').length / subject.students.length) * 100}%`">
                        </div>
                      </div>
                      <span class="text-sm font-medium text-gray-600 flex items-center">
                        <i class="fa-solid fa-user-check mr-1 text-xs"></i>
                        <span x-text="subject.students.filter(s => s.status === 'active').length"></span>/<span x-text="subject.students.length"></span> active
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>

      <div x-show="subjectsView === 'students'" class="space-y-4">
        
        <div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-[#A6192E]">
          <div class="flex items-center justify-between mb-4">
            <div>
              <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                <i class="fa-solid fa-users mr-2 text-[#A6192E]"></i>
                Total: <span class="ml-1" x-text="selectedSubject?.students.length"></span> students
              </h3>
              <p class="text-sm text-gray-600 flex items-center mt-1">
                <i class="fa-solid fa-user-check mr-1 text-[#D41736]"></i>
                <span x-text="selectedSubject?.students.filter(s => s.status === 'active').length"></span> active •
                <i class="fa-solid fa-user-xmark ml-2 mr-1 text-gray-500"></i>
                <span x-text="selectedSubject?.students.filter(s => s.status === 'inactive').length"></span> inactive
              </p>
            </div>
            <div class="flex items-center gap-4 text-sm">
              <div class="flex items-center gap-2">
                <div class="w-4 h-4 rounded bg-[#D41736]"></div>
                <span>Active</span>
              </div>
              <div class="flex items-center gap-2">
                <div class="w-4 h-4 rounded bg-gray-400"></div>
                <span>Inactive</span>
              </div>
            </div>
          </div>
          
          <div class="grid grid-cols-8 md:grid-cols-12 lg:grid-cols-16 gap-2">
            <template x-for="(student, index) in filteredStudents" :key="student.id">
              <div :class="`aspect-square rounded-lg cursor-pointer transition-all hover:scale-110 hover:shadow-lg relative group ${
                     student.status === 'active' ? 'bg-[#D41736] hover:bg-[#A6192E]' : 'bg-gray-400 hover:bg-gray-500'
                   }`"
                   :title="`${student.name} - ${student.matricula}`">
                <div class="absolute inset-0 flex items-center justify-center text-white font-bold text-xs"
                     x-text="index + 1"></div>
                
                <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block z-10 pointer-events-none">
                  <div class="bg-gray-900 text-white text-xs rounded-lg py-2 px-3 whitespace-nowrap shadow-xl">
                    <p class="font-semibold" x-text="student.name"></p>
                    <p class="text-gray-300" x-text="student.matricula"></p>
                    <p :class="`text-xs mt-1 ${student.status === 'active' ? 'text-red-300' : 'text-gray-100'}`">
                      <span x-text="student.status === 'active' ? '● ACTIVE' : '● INACTIVE'"></span>
                    </p>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-4">
          <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
            <i class="fa-solid fa-list mr-2 text-[#A6192E]"></i>Detailed List
          </h3>
          <div class="space-y-2 max-h-96 overflow-y-auto">
            <template x-for="(student, index) in filteredStudents" :key="student.id">
              <div class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg transition-colors border border-gray-200">
                <div class="flex items-center gap-3">
                  <div :class="`w-8 h-8 rounded flex items-center justify-center text-white font-bold text-sm ${
                         student.status === 'active' ? 'bg-[#D41736] hover:bg-[#A6192E]' : 'bg-gray-400 hover:bg-gray-500'
                       }`"
                       x-text="index + 1">
                  </div>
                  <div>
                    <p class="font-medium text-gray-800" x-text="student.name"></p>
                    <p class="text-sm text-gray-500" x-text="student.matricula"></p>
                  </div>
                </div>
                <div class="flex items-center gap-2">
                  <span :class="`px-3 py-1 rounded-full text-xs font-semibold ${
                          student.status === 'active' ? 'bg-red-100 text-red-700' : 'bg-gray-100 text-gray-700'
                        }`"
                        x-text="student.status === 'active' ? 'ACTIVE' : 'INACTIVE'">
                  </span>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>

    </div>
  </div>
  
</div>

  <footer :class="open ? 'ml-60 transition-all duration-300' : 'ml-0 transition-all duration-300'" class="bg-[#2D2828] border-t">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
        <p class="text-sm text-gray-300">© 2025 San Diego Global Knowledge University</p>
        <div class="flex items-center space-x-4">
          <a href="#" class="text-sm text-white hover:text-[#D41736] transition-colors">Support</a>
          <a href="#" class="text-sm text-white hover:text-[#D41736] transition-colors">Documentation</a>
          <a href="#" class="text-sm text-white hover:text-[#D41736] transition-colors">Contact</a>
        </div>
      </div>
    </div>
  </footer>

</body>
